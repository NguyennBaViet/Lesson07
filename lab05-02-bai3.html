<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <script>
        var number =prompt("Vui lòng nhập một số có 2 chữ số: ")
        var sochan = sole =0
        document.writeln("Các số lẻ từ 1 đến: "+number+"<br>")
        for(i=1;i<=number;i++){
            if(i%2 != 0){
                document.writeln(i+"<br>");
                sole +=i;
            }
        }
        document.writeln("Các số chẵn từ 1 đến: "+number+"<br>")
        for(i=1;i<=number;i++){
            if(i%2 ==0){
                document.writeln(i+"<br>");
                sochan +=i;
            }
        }
        document.writeln("Tổng các số chắn từ 1 đến "+number+" là: ",sochan, "<br>");
        document.writeln("Tổng các số lẻ từ 1 đến "+number+" là: ",sole);
        </script>
</body>
</html>
