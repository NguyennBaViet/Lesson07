<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>
<body>
    <script>
        var newtext="";
        var txt="học lập trình web";
        document.writeln("Độ dài của chuỗi "+txt.length+" là <br> ");
        document.writeln("Mã char code của từng kí tự <br>");
        for(i=0;i<txt.length;i++){
            if(i==0){
                newtext +=txt[i].charCodeAt(0);
            }else{
                newtext += "," +txt[i].charCodeAt(0);
            }
        }
        document.writeln("Chuỗi Charcode :  "+newtext+" <br>");
        var arrtext = newtext.split(",");
        for(i=0;i<arrtext.length;i++){
            document.write(String.fromCharCode(arrtext[i]));
        }
    </script>
</body>
</html>
