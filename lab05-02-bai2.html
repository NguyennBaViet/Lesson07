<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <script>
const a=prompt("Hãy nhập vào số a: ")
const b=prompt("Hãy nhập vào số b: ")
const c=prompt("Hãy nhập vào số c: ")

if(a == 0){
    //b*x +c =0
}else{
    let delta=Math.pow(b,2) - 4 * a *c;
if(delta==0){
    const x = -b/(2 *a);
    document.writeln("Phương trình có nghiệm kép: x = ",x);
}else if(delta < 0){
    document.writeln("Phương trình vô nghiệm");
}else{
    document.writeln("Phương trình có 2 nghiệm phân biệt")
    const x1 = (-b +Math.sqrt(delta)) / (2 *a);
    const x2 = (-b -Math.sqrt(delta)) / (2 *a);
    document.writeln("Nghiệm x1 = ",x1);
    document.writeln("Nghiệm x2 = ",x2);
}
}
    </script>
</body>
</html>
