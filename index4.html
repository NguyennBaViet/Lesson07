        //Có phương trình bậc 2: a*x^2 +b*x +c=0

        //Cho một mảng arr =[1,5,6,9,9,4,5,6,7,6]
        //1.in ra ngoài màn hình mảng trên
        //2.hiển thị các số trong mạng có 2 lần xuất hiện
        //3. đếm số lần xuất hiện của các số đó
        var arr = [1,5,6,9,9,4,5,6,7,6];
        document.writeln("Mảng arr: ")
        for(let i=0; i<arr.length; i++){
            document.writeln(arr[i],",")
        }
        document.writeln("<br>Giá trị xuất hiện 2 lần trong mảng arr là:  ")
        arr.sort();
        for(let i=0; i<arr.length -1; i++){
            
                if(arr[i] == arr[i+1]){
                    if(i == 0){
                        document.writeln(arr[i],",");
                    }else{
                        if(arr[i] != arr[i-1]){
                            document.writeln(arr[i],",");
                        }
                    }
                }
            
        }
        document.writeln("<br>Giá trị xuất hiện nghiều lần - số lần xuất hiện trong mảng arr là:  ")
        for(let i=0; i<arr.length -1; i++){
            if(arr[i] == arr[i+1]){
                let dem =1;
                if(i == 0){
                    for(let j=i+1; j<arr.length; j++){
                        if(arr[i] == arr[j]){
                            dem++;
                        }
                    }
                    document.writeln(arr[i]," - ",dem,"<br>");
                }else{
                    if(arr[i] != arr[i-1]){
                        for(let j=i+1;j<arr.length;j++){
                            if(arr[i] == arr[j]){
                                dem++;
                            }
                        }
                    document.writeln(arr[i]," - ",dem,"<br>");
                    }
                }
            }
        }
