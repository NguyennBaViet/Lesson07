<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>
<body>
    <script>
        var txt = "Đảng Cộng sản Việt Nam";
        document.writeln("Độ dài chuỗi là:"+txt.length+"<br /> ");
        document.writeln("Mã char code của từng kí tự: <br>");
        for(i=0;i<txt.length;i++){
            document.write(txt[i]+"<>"+txt[i].charCodeAt(0)+"<br>");
        }
        </script>
</body>
</html>
