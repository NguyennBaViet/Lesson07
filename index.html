<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sử dụng Javascript</title>
</head>
<body>
    <!-- Javascript Inline  -->
     <button onclick="alert('Javascript inline')">Click me (Inline)</button>
    <!-- Javascript Inline  -->
     <!-- Javascript internal (trong file html) -->
      <script>
        alert('Javascrip internal');
      </script>
     <!-- Javascript internal  -->
     <!-- Javascript external (link đến file js) -->
      <script src="index.js"></script>
     <!-- Javascript external  -->
</body>
</html>
